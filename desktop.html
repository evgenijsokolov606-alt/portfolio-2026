        function playSound(audio, volume = 0.3) { 
            if (audio) {

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

        function runHackEffect(element, isRu = false) {
            let iteration = 0;
            const originalText = element.dataset.value; 
            if (!originalText) return;
            const alphabet = isRu ? ruLetters : letters;
            clearInterval(element.interval);
            element.interval = setInterval(() => {
                element.innerText = originalText
                    .split("")
                    .map((letter, index) => {
                        if(index < iteration) return originalText[index];
                        return alphabet[Math.floor(Math.random() * alphabet.length)];
                    })
                    .join("");
                if(iteration >= originalText.length){ clearInterval(element.interval); }
                iteration += 1 / 2;
            }, 30);
        }

        document.querySelectorAll('.ctrl-btn').forEach(btn => {
            btn.addEventListener('mouseenter', (e) => {
                const h2 = e.currentTarget.querySelector('h2');
                const p = e.currentTarget.querySelector('p');
                runHackEffect(h2, false);
                runHackEffect(p, true);
                playSound(sndTrans, 0.1); 
            });
        });

        function createCard(item, type) {
            const card = document.createElement('div');
            const poster = item.v.replace('.mp4', '.jpg');
            card.className = `card ${type === 'v' ? 'card-v' : 'card-h'}`;
            card.innerHTML = `
                <video src="${item.v}" poster="${poster}" loop playsinline muted></video>
                <div class="play-overlay"><img src="play-3d.png" alt="Play" class="play-btn-img"></div>
            `;
            const vid = card.querySelector('video');
            card.addEventListener('click', () => {
                if (!vid.paused) {
                    vid.pause(); vid.muted = true; card.classList.remove('is-playing');
                } else {
                    document.querySelectorAll('video').forEach(v => {
                        if (v !== vid) { v.pause(); v.muted = true; v.currentTime = 0; v.parentElement.classList.remove('is-playing'); }
                    });
                    vid.muted = false; vid.play().catch(()=>{});
                    card.classList.add('is-playing'); playSound(sndClick);
                }
            });
            return card;
        }

        const trackV = document.getElementById('track-v');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const card = entry.target;
                if (entry.isIntersecting) {
                    card.classList.add('center-focus');
                } else {
                    card.classList.remove('center-focus');
                    card.classList.remove('is-playing');
                    card.querySelector('video').pause();
