<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body { background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; overflow: hidden; }
        .spinner { width: 50px; height: 50px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #6366f1; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script>
        // Если экран меньше 850px (телефон) -> mobile.html
        // Если больше -> desktop.html
        window.location.replace(window.innerWidth <= 850 ? "mobile.html" : "desktop.html");
    </script>
</head>
<body>
    <div class="spinner"></div>
</body>
</html>
